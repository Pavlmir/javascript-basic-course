<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Корзина</title>
	<link rel="stylesheet" type="text/css" href="css/basketStyle.css">
</head>

<body>
	<h2>Корзина:</h2>
	<div id="wrap">
		<!-- состав корзины -->
		<div class="contain-wrap next">
			<div class="contain-logo">
				<div class="logo">
					<p>Состав корзины:</p>
				</div>
				<div class="logo">
					<img class='arrow up' src="images/arrow.png">
				</div>

			</div>
			<div class="contain-div hidden show">
				<div class="contain-footer">
					<div class="next-button">
						<p>Далее</p>
					</div>
				</div>
			</div>
		</div>
		<!-- адрес доставки -->
		<div class="address-wrap next">
			<div class="address-logo">
				<div class="logo">
					<p>Адрес доставки</p>
				</div>
				<div class="logo">
					<img class='arrow down' src="images/arrow.png">
				</div>
			</div>

			<div class="address-div hidden show">
				<input class="address_input" type="text" />
				<div class="address-footer">
					<div class="next-button">
						<p>Далее</p>
					</div>
				</div>
			</div>
		</div>
		<!-- комментарий -->
		<div class="comments-wrap next">
			<div class="comments-logo">
				<div class="logo">
					<p>Комментарии</p>
				</div>
				<div class="logo">
					<img class='arrow down' src="images/arrow.png">
				</div>
			</div>
			<div class="comments-div hidden show">
				<input class="comments_input" type="text" />
				<div class="comments-footer">
					<div class="next-button">
						<p>Далее</p>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="scripts/less7_task1.js"></script>
</body>

</html>
